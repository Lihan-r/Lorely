name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend: Build + Test
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: lorely_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Backend
        working-directory: ./backend
        run: mvn verify -B
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/lorely_test
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: testpass
          JWT_SECRET: test-secret-key-for-ci-only-min-64-characters-long-placeholder
          MAIL_HOST: localhost
          MAIL_PORT: 0

  # Frontend: Build + Lint
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      - name: Build
        working-directory: ./frontend
        run: npm run build

  # Docker: Build images
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend Image
        run: docker build -t lorely-backend ./backend
      - name: Build Frontend Image
        run: docker build -t lorely-frontend ./frontend --build-arg NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - name: Verify Docker Compose
        run: docker compose config
